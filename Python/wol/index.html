<!DOCTYPE html>
<html>
<head>
    <title>WOL Server</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Wake-on-LAN Server</h1>
        <div class="row">
            <form class="col s12" id="add-pc-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mac" type="text" name="mac" class="validate" required>
                        <label for="mac">MAC Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ip" type="text" name="ip" class="validate" required>
                        <label for="ip">IP Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="hostname" type="text" name="hostname" class="validate" required>
                        <label for="hostname">Hostname</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Add PC
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <h2 class="center-align">Current PCs</h2>
        <ul class="collection" id="pcs-list"></ul>
        <div class="center-align red-text" id="message"></div>
        <div class="center-align">
            <button class="btn waves-effect waves-light red" id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h4>Authenticate</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="auth-username" type="text" class="validate">
                    <label for="auth-username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="auth-password" type="password" class="validate">
                    <label for="auth-password">Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
                <a href="#!" class="waves-effect waves-green btn-flat" id="auth-submit">Submit</a>
            </div>
        </div>
    </div>

    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import CryptoJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- Import auth.js and wol.js -->
    <script type="text/javascript" src="/js/auth.js"></script>
    <script type="text/javascript" src="/js/wol.js"></script>
</body>
</html>
