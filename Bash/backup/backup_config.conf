# backup_config.conf

# Directory to be backed up
source_dir="/your/dir/to/backup"

# Directory where backups will be stored
backup_dir="/dir/where/backups/are/saved"

# Exclude file path
exclude_file="$dir/exclude.txt"

# Required disk space (adjust as needed) use appropriate size prefixes MB, GB, TB
required_space=15TB

# Email address for notifications, needs a MTA installed
email_recipient="admin@example.com"